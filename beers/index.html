<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="centered">
        <div class="container">
            <div class="pintGlass">
                <div class="beer">
                    <div class="beerHead"></div>
                </div>
                <div class="bubble bubble1"></div>
                <div class="bubble bubble2"></div>
                <div class="bubble bubble3"></div>
            </div>
        </div>
        <div class="container2">
            <div class="beerMug">
                <div class="beerHead2"></div>
                <div class="dent dent1"></div>
                <div class="dent dent2"></div>
                <div class="dent dent3"></div>
                <div class="bubble bubbleMug1"></div>
                <div class="bubble bubbleMug2"></div>
                <div class="bubble bubbleMug3"></div>
            </div>
        </div>
    </div>
</body>
</html>
